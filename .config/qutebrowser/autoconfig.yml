config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    docs.kdenlive.org: false
    easings.net: false
    github.com: false
    global: true
    growagardenwiki.com: false
    history: true
    mpd.readthedocs.io: true
    sudoku.coach: false
    tetr.io: false
    wiki.archlinux.org: false
    www.delftstack.com: false
    www.youtube.com: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://www.speedtest.net: false
  content.javascript.clipboard:
    https://github.com: access-paste
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://mobi.easeus.com: false
    https://www.tenorshare.com: false
    https://www.wootechy.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
